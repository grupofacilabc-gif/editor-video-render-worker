name: Render Video (FFmpeg)

on:
  push:
    paths:
      - "jobs/**"

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect job folder
        id: detect_job
        run: |
          JOB_DIR=$(find jobs -mindepth 1 -maxdepth 1 -type d | head -n 1)
          if [ -z "$JOB_DIR" ]; then
            echo "Nenhuma pasta de job encontrada."
            exit 1
          fi
          echo "job_dir=$JOB_DIR" >> $GITHUB_OUTPUT

      - name: Validate job
        run: |
          if [ ! -f "${{ steps.detect_job.outputs.job_dir }}/job.zip" ]; then
            echo "job.zip não encontrado."
            exit 1
          fi

      - name: Prepare workspace
        run: |
          mkdir -p work
          cp "${{ steps.detect_job.outputs.job_dir }}/job.zip" work/

      - name: Unzip job
        run: |
          cd work
          unzip job.zip

      - name: Validate scene.json
        run: |
          cd work
          if [ ! -f scene.json ]; then
            echo "scene.json não encontrado."
            exit 1
          fi

      - name: Install FFmpeg + Font
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq fonts-dejavu-core

      - name: Render video with text (UTF-8 safe)
        run: |
          cd work

          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          TEXT=$(jq -r '.text.content' scene.json)
          X=$(jq -r '.text.x' scene.json)
          Y=$(jq -r '.text.y' scene.json)
          SIZE=$(jq -r '.text.fontSize' scene.json)
          COLOR=$(jq -r '.text.color' scene.json)

          printf "%s" "$TEXT" > text.txt

          ffmpeg -y \
            -f lavfi -i color=c=black:s=720x1280:d=10:r=30 \
            -vf "drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:textfile=text.txt:x=${X}:y=${Y}:fontsize=${SIZE}:fontcolor=${COLOR}" \
            -pix_fmt yuv420p \
            output.mp4

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-final
          path: work/output.mp4
          retention-days: 3
